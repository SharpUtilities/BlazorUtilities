name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      publish-nuget:
        description: 'Publish to NuGet.org (will run GitHub Packages publish first)'
        required: false
        type: boolean
        default: false

env:
  NUKE_TELEMETRY_OPTOUT: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

# Default least privilege. Jobs override if needed.
permissions:
  contents: read

jobs:
  validate:
    name: Validate
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Run Validation
        run: ./build.sh Validate

  publish-github:
    name: Publish to GitHub Packages
    needs: validate
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.publish-nuget && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest

    environment: github-packages-prod

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Configure git identity (for tags)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add GitHub Packages Source
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/SharpUtilities/index.json" \
            --name github \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text

      - name: Publish to GitHub Packages
        run: ./build.sh PublishToGitHub --github-token ${{ secrets.GITHUB_TOKEN }}

      - name: Push Tags
        run: |
          git push origin --tags

  publish-nuget:
    name: Publish to NuGet.org
    needs: publish-github
    if: github.event_name == 'workflow_dispatch' && inputs.publish-nuget && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    environment: nuget-prod

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Publish to NuGet.org
        run: ./build.sh PublishToNuGet --nuget-api-key ${{ secrets.NUGET_API_KEY }}
